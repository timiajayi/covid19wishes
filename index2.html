    <h2 class="center">choose a card</h2>
    <button class="button black display-left"  onclick="plusDivs(-1)">&#10094;</button>
    <button class="button black display-right" onclick="plusDivs(1)">&#10095;</button>
    <div class="content-display-container">
      <img class="mySlides" src="washhands.jpg" style="width:30%">
      <img class="mySlides" src="header2.png" style="width:30">
      <img class="mySlides" src="sarscov19.jpg" style="width:30%">
      <img class="mySlides" src="header.png" style="width:30%">
    
     
    </div>
    
    <script>
    var slideIndex = 1;
    showDivs(slideIndex);
    
    function plusDivs(n) {
      showDivs(slideIndex += n);
    }
    
    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) {slideIndex = 1}
      if (n < 1) {slideIndex = x.length}
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      x[slideIndex-1].style.display = "block";  
    }
    </script>
